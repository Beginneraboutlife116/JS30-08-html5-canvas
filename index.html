<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Vite App</title>
  </head>
  <body>
    <canvas class="game-stage"></canvas>
    <div class="panel player1">
      <div class="directions">
        <div class="directions__jump key">
          <span class="key__function">jump</span>
          <span class="key__name">W</span>
        </div>
        <div class="directions__left key">
          <span class="key__function">left</span>
          <span class="key__name">A</span>
        </div>
        <div class="directions__right key">
          <span class="key__function">right</span>
          <span class="key__name">D</span>
        </div>
      </div>
      <div class="command">
        <div class="command__attack key">
          <span class="key__function">attack</span>
          <span class="key__name">C</span>
        </div>
      </div>
    </div>
    <div class="panel player2">
      <div class="command">
        <div class="command__attack key">
          <span class="key__function">attack</span
          ><span class="key__name">M</span>
        </div>
      </div>
      <div class="directions">
        <div class="directions__jump key">
          <span class="key__function">jump</span
          ><span class="key__name">O</span>
        </div>
        <div class="directions__left key">
          <span class="key__function">left</span
          ><span class="key__name">K</span>
        </div>
        <div class="directions__right key">
          <span class="key__function">right</span
          ><span class="key__name">;</span>
        </div>
      </div>
    </div>
    <div
      aria-labelledby="showing result"
      aria-hidden="true"
      data-model
      class="dialog-container"
      role="alertdialog"
    >
      <div class="dialog-overlay"></div>
      <div role="document" class="dialog">
        <h1 id="showing result" class="dialog__result"></h1>
        <a
          href="./"
          type="button"
          data-a11y-dialog-hide
          aria-label="Close dialog"
          class="dialog__btn"
        >
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M13.5 2c-5.621 0-10.211 4.443-10.475 10h-3.025l5 6.625 5-6.625h-2.975c.257-3.351 3.06-6 6.475-6 3.584 0 6.5 2.916 6.5 6.5s-2.916 6.5-6.5 6.5c-1.863 0-3.542-.793-4.728-2.053l-2.427 3.216c1.877 1.754 4.389 2.837 7.155 2.837 5.79 0 10.5-4.71 10.5-10.5s-4.71-10.5-10.5-10.5z"
            />
          </svg>
        </a>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
